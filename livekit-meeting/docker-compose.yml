# Docker Compose for local LiveKit development (optional)
version: '3.9'

services:
  livekit:
    image: livekit/livekit-server:latest
    command: --config /livekit.yaml
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "50000-60000:50000-60000/udp"
    volumes:
      - ./livekit.yaml:/livekit.yaml
    networks:
      - livekit-network

networks:
  livekit-network:
    driver: bridge
